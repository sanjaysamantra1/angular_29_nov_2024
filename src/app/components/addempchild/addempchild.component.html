<div class="container mt-3">
    <div class="row">
      <div class="col-md-6">
        <h3>Add Employee</h3>
        <div class="form-group">
          <label for="name">Employee Name:</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="name" name="Name" placeholder="Enter name" required />
        </div>
        <div class="form-group">
          <label for="salary">Salary:</label>
          <input type="number" id="salary" class="form-control" [(ngModel)]="salary" name="Salary" placeholder="Enter salary" required />
        </div>
        <button type="button" class="btn btn-primary mt-3" (click)="onAddEmployee()">Add Employee</button>
      </div>
    </div>
  </div>
