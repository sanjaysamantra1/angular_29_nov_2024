<h2 class="text-center">Products List</h2>
<input  class = "mx-2 text-center" placeholder="Search Item" #searchedItem >
      <fa-icon
        [icon]="faMagnifyingGlass"
        (click)="searchProducts(searchedItem.value)"
      ></fa-icon>
<button (click)="sortProducts('asc')">Ascending</button>
  <button (click)="sortProducts('desc')">Descending</button>
<br><br>
<div class="container">
    <div class="row">
        @for(product of products | paginate: { itemsPerPage: 10, currentPage: p };track $index){
            <div class="col-sm-3">
                <div class="card" style="height: 100%; background-color: white">
                    <img
                        src="{{product.image}}"
                        class="card-img-top" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{product.title}}</h5>
                        <p class="card-text">{{product.price}}</p>
                        
                        <a href="#" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        }
    </div>
    <div class="row mt-2">
        <div class="offset-6">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
