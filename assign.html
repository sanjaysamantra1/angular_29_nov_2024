<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let input= window.prompt("Enter a sequence of paranthesis");
       var stack=[];
let dictionary = new Map();
dictionary.set('}','{')
dictionary.set(')','(')
dictionary.set(']','[')

if(input.length%2!=0){
    window.alert("Invalid sequence of paranthesos")
}
for(let i=0;i<input.length/2;i++){
    stack.push(input[i]);
}
for(let j=input.length/2;j<input.length;j++){
    if(stack.pop()==dictionary.get(input[j])){
    continue;
}
    else{
        window.alert("Invalid sequence of paranthesos");
    }
}
window.alert("valid sequence of paranthesos");
        
    </script>
</body>
</html>
