


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Here is the counter : <span> </span> </h1>
    </br>
    <button onclick=variable.increment()> Increment</button>
    <button onclick=variable.decrement()> Decrement</button>
    <button onclick=variable.reset()>reset</button>
    <script>
    function counter(){
        let count=0;
        return{
            increment : function(){
                count++;
                document.querySelector('span').innerHTML=count;
            },
            decrement  : function(){
                count--
                document.querySelector('span').innerHTML=count;
            },
            reset: function(){
                count=0;
                document.querySelector('span').innerHTML = count;
            }
        }
    }
    let variable = counter();

    </script>
</body>
</html>
