<script>
    window.alert('Hellooo, Good Morning!!!');

    let val = confirm('Are You sure?');
    console.log(val)

    let n = prompt('Enter a number');
    n % 2 == 0 ? console.log(`${n} is even`) : console.log(`${n} is odd`)
    /*
        alert() : display some message with 1 button(ok)
        confirm() : user confirmation with 2 buttons(ok,cancel)
        prompt() : collect user input(inputBox , ok, cancel)

        Note : winodw object methods can be directly called
        window.alert()  : fine
        alert()
    */
</script>
