<!DOCTYPE html>
<html>
  <head>
    <title>Scope</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Welcome</h1>


    <div id="border-box"> This is a box</div>
    </body>
    <script type="text/javascript">

      let input1 = +(prompt("Enter first value"));
      let input2 = +(prompt("Enter second value"));

      console.log(input1, "---", input2);
      console.log(`Addition of values ${input1} and ${input2} is  `,input1 + input2);
      console.log(`Substraction of values ${input1} and ${input2} is ${input1 - input2}`);
      console.log(`Multiplication of values ${input1} and ${input2} is ${input1 * input2}`);
      console.log(`Division of values ${input1} and ${input2} is ${input1 / input2}`);
      console.log(`Modulus of values ${input1} and ${input2} is ${input1 % input2}`);
      console.log(`Exponential of values ${input1} and ${input2} is ${input1 ** input2}`);
    </script>
</html>
