<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // Collect two values from the user
            let value1 = prompt("Enter the first number:");
            let value2 = prompt("Enter the second number:");

            // Convert the input to numbers
            value1 = parseFloat(value1);
            value2 = parseFloat(value2);

            // Perform arithmetic operations
            console.log("Arithmetic Operations:");
            console.log(`Addition: ${value1} + ${value2} = ${value1 + value2}`);
            console.log(`Subtraction: ${value1} - ${value2} = ${value1 - value2}`);
            console.log(`Multiplication: ${value1} * ${value2} = ${value1 * value2}`);
            console.log(`Division: ${value1} / ${value2} = ${value1 / value2}`);
            console.log(`Modulus: ${value1} % ${value2} = ${value1 % value2}`);
            console.log(`Exponentiation: ${value1} ** ${value2} = ${value1 ** value2}`);

    </script>
    
</body>
</html>
