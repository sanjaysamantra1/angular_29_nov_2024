<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closures Function</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="text-center mt-5">
  <h1>Counter: <span id="counter" class="fw-bold">0</span></h1>
  <div class="mt-4">
    <button id="increment" class="btn btn-success">Increment</button>
    <button id="decrement" class="btn btn-danger">Decrement</button>
    <button id="reset" class="btn btn-primary">Reset</button>
  </div>

  <script>
    function createCounter() {
      let count = 0; 

      return {
        increment: function () {
          count++;
          return count;
        },
        
        decrement: function () {
          count--;
          return count;
        },
        
        reset: function () {
          count = 0;
          return count;
        }
      };
    }

    
    let counter = createCounter();

    function updateCounterValue(newCount) {
      document.getElementById('counter').textContent = newCount;
    }

    document.getElementById('increment').addEventListener('click', () => {
      let newCounter = counter.increment();
      updateCounterValue(newCounter);
    });

    document.getElementById('decrement').addEventListener('click', () => {
      const newCounter = counter.decrement();
      updateCounterValue(newCounter);
    });

    document.getElementById('reset').addEventListener('click', () => {
      const newCounter = counter.reset();
      updateCounterValue(newCounter);
    });
  </script>
</body>
</html>
