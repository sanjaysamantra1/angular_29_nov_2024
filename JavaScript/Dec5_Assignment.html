    <script>

        function getCharCount(str){
            let obj = {};
            for( let char of str){
                if(obj[char] == null){
                    obj[char] = 1;
                }else{
                    obj[char]++;
                }
            }
            return obj;
        }

        // -------------------Task-1---------------------------
        let str = 'entertainment';
        let obj = getCharCount(str);
        Object.keys(obj).forEach(element => {
            console.log(`${element} is repeated ${obj[element]} times`);
        });


        // -------------------Task-2---------------------------

        let str1 = 'hello world';
        let obj1 = getCharCount(str1);
        let highestKey = '';

        for(let key in obj1){
            if(highestKey == ''){
                highestKey = key;
            }
            if(obj1[key] > obj1[highestKey]){
                highestKey = key;
            }
        }
        console.log("-------------------Task-2---------------------------");
        console.log(`${highestKey} is repeated ${obj1[highestKey]} times`);

        }

        // ---------------------Task-4-----------------------
        console.log("-------------------Task-4---------------------------");

        let strArray = str3.split(' ');

            }else {

        // ---------------------Task-6-----------------------
        console.log("-------------------Task-6---------------------------");
        let value = prompt("Enter a sequence of charceters whcih contains different types of parantheses");

        for(let i = 0 ;i < value.length/2; i++){
            if(value[i] === '(' || value[i] === '[' || value[i] === '{'){
                if(value[i] === '(' && value[value.length - i - 1] === ')'){
                    continue;
                }else if(value[i] === '[' && value[value.length - i - 1] === ']'){
                    continue;
                }else if(value[i] === '{' && value[value.length - i - 1] === '}'){
                    continue;
                }else{
                    isValid = false;
                    break;
                }
            }else{
                isValid = false;
                break;
            }
        }
        console.log("Result :", isValid);


        // ---------------------Task-7-----------------------
        console.log("-------------------Task-7---------------------------");

        let check = true;
        let promtValue;
        let invalidInput = false;
        while(check){
            promtValue = prompt(invalidInput ? "Invalid input! Enter a  3 letter word" : "Enter a  3 letter word");
            invalidInput = true;
            if(promtValue.length === 3 ){
                check = false;
            }
        }
        promtValue = promtValue.trim();
        console.log("User entered value:",promtValue);
        
        function generatePermutations(word) {
            const result = [];

            function permute(current, remaining) {
                if (remaining.length === 0) {
                result.push(current); // Base case: no more characters to permute
                }

                for (let i = 0; i < remaining.length; i++) {
                permute(current + remaining[i], remaining.slice(0, i) + remaining.slice(i + 1));
                }
            }

            permute("", word);
            return result;
        }
        let result = generatePermutations(promtValue);


        console.log("Result : ",result.join(', '));
