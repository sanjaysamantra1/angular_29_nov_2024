
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding : 20px;
        }
        div{
            padding-bottom: 10px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div> count :  <span id="count">0</span> </div>

    <button id="increment" onclick="incrementAction()">Increment</button>
    <button id="decrement" onclick="decrementAction()">Decrement</button>
    <button id="reset"  onclick="resetAction()">Reset</button>
    <script>
        let count = 0;

        function actions()  {
            let count = 0;
            return {
                increment : () =>{
                    count++;
                    return count;

                }, 
                decrement : () => {
                    count--;
                    return count;

                },
                reset : () => {
                    count = 0;
                    return count;

                }
            }
        }

        let obj = actions();
        let counter = document.getElementById("count");
        function incrementAction() {
            counter.innerText = obj.increment();
        }
        function decrementAction() {
            counter.innerText = obj.decrement();
        }
        function resetAction() {
            counter.innerText = obj.reset();
        }

    </script>
    
</body>
</html>
