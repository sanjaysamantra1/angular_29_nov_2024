console.log("6. convert array of letters to array of words");

    const inputArr = [
    'b', 'a', 'k', 'e', '',
    'c', 'a', 'k', 'e', '',
    'e', 'a', 't'
];

let word = '';
const output = [];

for (const letter of inputArr) {
    if (letter === '') {
        if (word) {
            output.push(word);
            word = ''; // Reset for the next word
        }
    } else {
        word += letter; // Add the letter to the current word
    }
}

// Push the last word (if any) after the loop
if (word) output.push(word);

console.log(output);

        let employessGroup = [

console.log("10. WAP to print the occurance of each elements");

        let input  = [10,20,30,40,50,10,30,50];
