<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
<script>

const user = {
  name: "sanjay",
  age: 30,
  cars: ["tata", "honda"],
  address: {
    city: "bangalore",
    pin: [],
    xyz: {
      a: 10,
      b: [],
      c: 30,
      d: {
        e: [],
        f: {
          g: 1,
          h: []
        }
      }
    },
  },
  emails: [],
};


function recursiveSearch(obj) {
  
  for (let key in obj) {
  
    if (Array.isArray(obj[key]) && obj[key].length === 0) {
      console.log(key);  
    }
    
    if (typeof obj[key] === 'object' && obj[key] !== null) {
      recursiveSearch(obj[key]);
    }
  }
}


recursiveSearch(user);





</script>
