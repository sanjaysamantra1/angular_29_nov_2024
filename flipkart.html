<head>

    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 350px;
            padding-bottom: 10px;
        }

        button {
            padding: 20px 70px;
            border: none;
            color: white;
            border-radius: 5px;
            font-weight: bolder;
            cursor: pointer;
        }

        #btn1 {
            background-color: orange;
        }

        #btn2 {
            background-color: orangered;
        }
    </style>
    <script>
        function addToCart() {
            alert('Item added to the cart!')
        }
        function buyNow() {
            alert('Buy this Item')
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

    <img src="https://rukminim2.flixcart.com/image/832/832/xif0q/backpack/w/t/8/27-daredevil-34-12147-laptop-backpack-wildcraft-43-48-original-imah66wm62nkp2mv.jpeg?q=70&crop=false"
    alt="">
    <br>
    <button id="btn1"class="btn btn-primary" onclick="addToCart()">ADD TO CART</button>
    <button id="btn2" class="btn btn-primary" onclick="buyNow()">BUY NOW</button>

</html>
