<h2 class="text-center">User List</h2>

<div class="container">
    <div class="row">
        @for(user of users | paginate: { itemsPerPage: 4, currentPage: p }; track $index){
            <div class="col-sm-3">
                <div class="card">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOjWGGs4b5kwJavNNlUaFNRl3TY9hWEJDNsg&s" class="card-img-top" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{user.username}}</h5>
                        <p class="card-text">{{user.name}}</p>
                        <p class="card-text">{{user.email}}</p>
                        <p class="card-text">{{user.address.city}}</p>
                        <p class="card-text">{{user.phone}}</p>
                        <button class="btn btn-primary" [routerLink]="['/userdetails', user.id]">View</button>
                    </div>
                </div>
            </div>
        }<pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
