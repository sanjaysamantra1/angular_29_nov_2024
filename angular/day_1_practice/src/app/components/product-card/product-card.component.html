<div class="col-sm-3">
    <div class="card">
        <img
            style="height: 300px; width: 300px"
            src="{{ productData.image }}"
            alt="Card image cap"
        />
        <div class="card-body">
            <h5 class="card-title text-truncate" title="{{ productData.title }}">
                {{ productData.title }}
            </h5>
            <h6>
                $ {{ productData.price }} | ‚≠ê {{ productData.rating.rate }} ({{
                    productData.rating.count
                }})
            </h6>
            <p
                class="card-text text-truncate"
                title="{{ productData.description }}"
            >
                {{ productData.description }}
            </p>
            <div class="card-footer">
                <small class="text-muted">{{ productData.category }}</small>
            </div>
        </div>
    </div>
</div>
