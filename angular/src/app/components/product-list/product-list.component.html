<div class="search-bar">
    <input
      type="text"
      placeholder="Search by title..."
      [(ngModel)]="searchQuery"
      (ngModelChange)="updateSearchQuery($event)"
    />
  </div>
  
  <div class="product-list">
    <div *ngFor="let product of displayedProducts" class="product-item">
      <h3>{{ product.title }}</h3>
      <p>Price: {{ product.price | currency }}</p>
    </div>
  </div>
  
  <div class="pagination-controls">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
      Previous
    </button>
    <span>Page {{ currentPage }}</span>
    <button
      (click)="changePage(currentPage + 1)"
      [disabled]="currentPage * itemsPerPage >= products.length"
    >
      Next
    </button>
  </div>
  
  <div class="sort-controls">
    <button (click)="changeSortDirection('asc')">Sort Price Asc</button>
    <button (click)="changeSortDirection('desc')">Sort Price Desc</button>
  </div>
