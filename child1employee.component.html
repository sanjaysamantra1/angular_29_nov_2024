

<button (click) = "flag=true">click</button>
@if(flag){
    <form #formData = "ngForm" (submit)="sendemployeedata($event, formData)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">serialNo</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name = "serialNo" ngModel aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">name</label>
          <input type="text" class="form-control" name = "name" ngModel id="exampleInputPassword1">
        </div>
        <div class="mb-3 ">
          <input type="text" ngModel name = "designation" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">designation</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
}
