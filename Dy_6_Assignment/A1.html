<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Closure</title>
</head>

<body>
    <button onclick="counter.increment()">Increment</button>
    <button onclick="counter.decrement()">Decrement</button>
    <button onclick="counter.reset()">Reset</button>
    <p id="display">Counter: 0</p>

    <script>
        const counter = (function () {
            let count = 0;

            function updateDisplay() {
                document.getElementById('display').textContent = `Counter: ${count}`;
            }

            return {
                increment: function () {
                    count++;
                    console.log(`Counter after increment: ${count}`);
                    updateDisplay();
                },
                decrement: function () {
                    if (count == 0) {
                        window.alert('Count is 0 already!!')
                    }
                    else if (count >= 0) {
                        count--;
                        console.log(`Counter after decrement: ${count}`);
                        updateDisplay();
                    }

                },
                reset: function () {
                    count = 0;
                    console.log(`Counter after reset: ${count}`);
                    updateDisplay();
                }
            };
        })();
    </script>
</body>

</html>
