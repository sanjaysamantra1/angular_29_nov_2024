<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document write demo</title>
</head>

<body>
    <script>
        let name = 'Sachin Tendulkar';
        document.writeln('name is ' + name); //html parsers fold next line to single line
        document.write("above is next line in writeln");
        console.error("Hello this is error");
        console.warn("hello this is warn");

    </script>
    <button onclick="window.close()">close</button>
</body>

</html>
