<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const a = Number(prompt("Enter a number : "));
        const b = Number(prompt('Enter second number : '));

        document.write(`Addition of ${a} and ${b} is ${(a + b)} <br>`);
        document.write(`Subtraction of ${b} from ${a} is ${a - b} <br>`);
        document.write(`Multiplication of ${a} x ${b} is ${a * b} <br>`);
        document.write(`Division of ${a} / ${b} is ${a / b} <br>`);
        document.write(`Remainder (MOD) of ${a}, ${b} is ${a % b} <br>`);
        document.write(`Exponentiation of ${a} ^ ${b} is ${a ** b}`);
    </script>
</body>

</html>
