    <script>
        let a = +prompt("Enter the first value:");
        let b = +prompt("Enter the second value:");
            console.log(` ${a}+${b}=${a-(-b)} `);
            console.log(` ${a}-${b}=${a-b} `);
            console.log(` ${a}*${b}=${a*b} `);
            console.log(` ${a}/${b}=${a/b} `); 
    </script>
