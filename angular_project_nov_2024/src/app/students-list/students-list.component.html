<div class="container border p-3">
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
            <th>Sl No</th>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Course</th>
            <th>Option</th>
        </tr>
        </thead>
        <tbody>
            @for (student of students_arr; track $index) {
                <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{student.sId}}</td>
                    <td>{{student.Name}}</td>
                    <td>{{student.gender}}</td>
                    <td>{{student.course}}</td>

                    <td><button type="button" class="btn btn-danger" (click)="delete_Student_entry(student)">Delete</button></td>
                </tr>
            }
        </tbody>
    </table>
</div>
