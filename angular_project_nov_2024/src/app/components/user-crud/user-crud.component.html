<div>
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #FormName = "ngForm" (ngSubmit)="UpdateExistingUser(FormName.form.value, id)">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">User ID</label>
                    <input type="text" [disabled]="true" class="form-control" name="id" [value]="id" >
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter Name:</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Salary</label>
                    <input type="number" class="form-control" name = "sal" [(ngModel)]="sal">
                </div>
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Select Gender</label>
                    <select name="gender" class="form-select" [(ngModel)]="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="mb-3" style="justify-self: center;">
                    <button type="button" class="btn btn-secondary mx-3" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary mx-3">Submit</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
