
<div class="border p-4">
    <div>
        Assignment:1 (Toggle)
        <h1 [hidden]="flag">Hellooooooooooooooooooooo Angularrrrrrrrrr</h1>
        <button (click)="flag=!flag">
            {{flag ? 'SHOW' : 'HIDE'}}
        </button>
    </div>
    <div>
        Assignment:2 (Remaining Char) <br />
        <textarea rows="4" cols="20" maxlength="100" [(ngModel)]="msg"></textarea>
        <div>Remaining Characters: {{100 - msg.length}}</div>
    </div>
    <div>
        Assignment:3 (Selected State) <br />
        <select [(ngModel)]="selectedState">
            <option value="AP">Andhra Pradesh</option>
            <option value="KA">Karnataka</option>
            <option>State-3</option>
            <option>State-4</option>
            <option>State-5</option>
            <option>State-6</option>
            <option>State-7</option>
            <option>State-8</option>
            <option>State-9</option>
            <option>State-10</option>
        </select>
        <div>You selected:: {{selectedState}}</div>
    </div>
    
    <!-- Assignment 4: Calculator -->
    <div class="mb-4">
        <h3>Calculator</h3>
        <input type="number" [(ngModel)]="calc.num1" class="mx-2" placeholder="Number 1" />
        <select [(ngModel)]="calc.operator" class="mx-2">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
        </select>
        <input type="number" [(ngModel)]="calc.num2" class="mx-2" placeholder="Number 2" />
        <button (click)="calculate()" class="btn btn-primary mx-2">=</button>
        <span>Result: {{calc.result}}</span>
    </div>

    <!-- Assignment 5: Password Toggle -->
    <div class="mb-4">
        <h3>Password Toggle</h3>
        <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" 
                   [(ngModel)]="password" 
                   class="form-control" 
                   placeholder="Enter password" />
            <button (click)="togglePassword()" 
                    class="btn btn-secondary">
                {{showPassword ? 'Hide' : 'Show'}} Password
            </button>
        </div>
    </div>

    <!-- Assignment 6: Counter -->
    <div class="mb-4">
        <h3>Counter</h3>
        <div class="btn-group">
            <button (click)="counter.decrement()" 
                    class="btn btn-danger">
                Decrement
            </button>
            <span class="btn btn-light disabled">
                Current Count: {{counter.value}}
            </span>
            <button (click)="counter.increment()" 
                    class="btn btn-success">
                Increment
            </button>
            <button (click)="counter.reset()" 
                    class="btn btn-warning">
                Reset
            </button>
        </div>
    </div>

    
</div>
