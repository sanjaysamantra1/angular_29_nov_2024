<h3 class="text-center">DataBinding Component</h3>

<div class="border container">
    <div>My Name is: {{myName}}</div>
    <div>My Name is: <span [innerHTML]="myName"></span></div>
    <div>My Name is: <span bind-innerHTML="myName"></span></div>

    <img src="{{img_url}}" alt="" />
    <img [src]="img_url" alt="" />
    <img bind-src="img_url" alt="" />

    <div class="my-2">
        <input type="text" placeholder="Enter Your Name" value="Virat Kohli" />
        <input type="text" value={{myName}} class="mx-2" />
        <input type="text" [value]='myName' class="mx-2" />
        <input type="text" bind-value='myName' class="mx-2" />
    </div>

    <div>
        <button class="btn btn-primary" disabled="{{flag}}">btn-1</button>
        <button class="btn btn-primary mx-2" [disabled]="flag">btn-2</button>
        <button class="btn btn-primary" bind-disabled="flag">btn-3</button>
    </div>
</div>
