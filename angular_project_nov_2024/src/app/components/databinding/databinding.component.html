<h3 class="text-center">DataBinding Component SANKEERTH</h3>

<div class="border container">
  <div>My Name is: {{myName}}</div>
  <div>My Name is: <span [innerHTML]="myName1"></span></div>
  <div>My Name is: <span bind-innerHTML="myName2"></span></div>

  <img src="{{img_url}}" alt="" />
  <img [src]="img_url" alt="" />
  <img bind-src="img_url" alt="" />

  <div class="my-2">
    <input type="text" placeholder="Enter Your Name" [(ngModel)]="myName" />
    <input type="text" placeholder="Enter Your Name" [(ngModel)]="myName1" />
    <input type="text" placeholder="Enter Your Name" [(ngModel)]="myName2" />
  </div>

  <div>
    <button class="btn btn-primary" [disabled]="flag">btn-1</button>
    <button class="btn btn-primary mx-2" (click)="f1()" [attr.aria-label]="myAriaLabel">invoke F1</button>
  </div>

  <table border="1" [width]="myWidth" [attr.height]="myHeight">
    <tbody>
      <tr>
        <td>data-1</td>
        <td>data-2</td>
        <td>data-3</td>
        <td>data-4</td>
      </tr>
    </tbody>
  </table>
</div>

<hr />

<div class="border container">
  <h3>Arithmetic Operations</h3>
  <div>
    <input type="number" [(ngModel)]="firstNumber" placeholder="Enter first number" />
    <input type="number" [(ngModel)]="secondNumber" placeholder="Enter second number" />
    <select [(ngModel)]="selectedOperation">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">*</option>
      <option value="divide">/</option>
    </select>
    <button class="btn btn-primary mx-2" (click)="performOperation()">Calculate</button>
    <div>Result: {{operationResult}}</div>
  </div>
</div>

<hr />

<div class="border container">
  <h3>Password Toggle</h3>
  <input [type]="inputType" placeholder="Enter Password" />
  <button class="btn btn-secondary" (click)="toggleInputType()">Toggle</button>
</div>

<hr />

<div class="border container">
  <h3>Counter Example</h3>
  <div>Counter Value: {{counter}}</div>
  <button class="btn btn-success mx-1" (click)="increment()">Increment</button>
  <button class="btn btn-danger mx-1" (click)="decrement()">Decrement</button>
  <button class="btn btn-secondary mx-1" (click)="reset()">Reset</button>
</div>
