<p>child-1 works!</p>
<table class="table table-dark table-striped">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Emp ID</th>
          <th scope="col">Name</th>
          <th scope="col">Salary</th>
          <th scope="col">Gender</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for(emp of emps; track $index){
        <tr>
            <td>{{$index+1}}</td>
          <td>{{emp.eId}}</td>
          <td>{{emp.name}}</td>
          <td>{{emp.sal}}</td>
          <td>{{emp.gender}}</td>
          <td><button class="btn btn-danger" (click)="deleteEmp(emp)">Delete</button></td>
        </tr>
    }
      </tbody>
  </table>
