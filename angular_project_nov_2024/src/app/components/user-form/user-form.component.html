<button type="button" class="mx-1 mb-1 mt-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add an employee
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">User Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="ename" [(ngModel)]="eName">
                <label class="form-label">Salary</label>
                <input type="number" class="form-control" id="esalary" [(ngModel)]="eSalary">
                <label class="form-label">Gender</label>
                <input type="text" class="form-control" id="egender" [(ngModel)]="eGender">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="insertNewRecord()">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
